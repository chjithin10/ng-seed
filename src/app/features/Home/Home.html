<script>
  var startindex=0;
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i,k;
    var x = document.getElementsByClassName("mySlides");
    if (n*5>x.length || startindex==x.length)
    {
      startindex= 0
      slideIndex=1
    }
    if(n<1)
    {
      startindex=x.length-5
      slideindex=x.length/5
    }

    var l;
    for(l=0;l<x.length;l++)
      x[l].style.display = "none";
    for (i = startindex,k=0; i < x.length,k<5; i++)
    {
      x[i].style.display = "block";
      startindex=i+1;
      k++;
    }

  }
</script>
